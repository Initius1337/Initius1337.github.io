<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enomen | Redirecting...</title>
  <link rel="icon" type="image/png" href="https://enomen.one/resources/favicon.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root{
      --brand:#A96BD0;
      --brandHot:#DA3CFF;
      --grad: linear-gradient(90deg, var(--brandHot), var(--brand));
      --bg0:#05050A;
      --bg1:#070712;
      --text:#F2F0F7;
      --muted:rgba(242,240,247,0.65);
      --border:rgba(255,255,255,0.12);
    }

    *{box-sizing:border-box;}
    html,body{height:100%; margin:0;}

    body{
      font-family:Inter,system-ui,sans-serif;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(218,60,255,0.14), transparent 60%),
        radial-gradient(900px 600px at 15% 20%, rgba(169,107,208,0.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
    }

    h1{
      font-size:clamp(3rem, 8vw, 4rem);
      margin:0 0 16px;
      font-weight:900;
      letter-spacing:-0.03em;
      background:var(--grad);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    p{
      margin:0 auto 28px;
      max-width:480px;
      color:var(--muted);
      font-size:1.05rem;
      line-height:1.6;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:13px 22px;
      border-radius:999px;
      font-weight:700;
      font-size:0.95rem;
      border:1px solid transparent;
      cursor:pointer;
      text-decoration:none;
      transition:transform 160ms ease, opacity 160ms ease;
    }

    .btn i{
      font-size:1rem;
    }

    .btn-primary{
      background:var(--grad);
      border-color:rgba(255,255,255,0.15);
      color:#fff;
    }

    .btn-primary:hover{
      opacity:0.92;
      transform:translateY(-2px);
    }

    .btn-ghost{
      background:rgba(255,255,255,0.04);
      border-color:rgba(255,255,255,0.10);
      color:rgba(242,240,247,0.85);
    }

    .btn-ghost:hover{
      transform:translateY(-2px);
      border-color:rgba(218,60,255,0.25);
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://discord.com/invite/Qc32XVg9fW";
    }, 1500);
  </script>
</head>

<body>
  <div>
    <h1>Redirecting…</h1>
    <p>
      You’re being redirected our Discord Server.<br />
      If it doesn’t happen automatically, click the button below.
    </p>

    <a href="https://discord.com/invite/Qc32XVg9fW" class="btn btn-primary">
      <i class="fa-brands fa-discord"></i>
      Join Discord
    </a>
  </div>
</body>
</html>
