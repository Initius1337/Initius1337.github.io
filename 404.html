<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enomen | Error 500</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #19181a;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
    }

    .coming-soon-badge {
      display: inline-block;
      background-color: #B074D4; /* Purple */
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.2rem 0.8rem;
      border-radius: 9999px; /* pill shape */
      margin-bottom: 0.8rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
    }

    .custom-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .custom-title .smm {
      color: #B074D4;
    }

    .custom-description {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      white-space: normal;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #ccc;
    }

    .custom-btn {
      font-weight: 600;
      border-radius: 4px;
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1 class="custom-title">
      Error 500
    </h1>
    <p class="custom-description">
  Oops! Something went wrong on our end. Please try again later or contact support if the issue persists.
    </p>
    <a href="https://enomen.one" class="btn btn-light custom-btn" target="_self" rel="noopener noreferrer">
      Go Home
    </a>
  </div>
</body>
</html>
