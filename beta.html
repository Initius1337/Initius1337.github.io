<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 â€” Not Found</title>
  <link rel="icon" type="image/png" href="https://enomen.one/resources/favicon.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root{
      --brand:#A96BD0;
      --brandHot:#DA3CFF;
      --grad: linear-gradient(90deg, var(--brandHot), var(--brand));
      --bg0:#05050A;
      --bg1:#070712;
      --text:#F2F0F7;
      --muted:rgba(242,240,247,0.65);
      --border:rgba(255,255,255,0.12);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}

    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:
        radial-gradient(1200px 700px at 50% -10%, rgba(218,60,255,0.14), transparent 60%),
        radial-gradient(900px 600px at 15% 20%, rgba(169,107,208,0.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
    }

    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:22px;
    }

    .logo img{
      height:54px;
      opacity:0.95;
    }

    h1{
      font-size:clamp(4rem, 10vw, 6rem);
      margin:0;
      font-weight:900;
      letter-spacing:-0.06em;
      background:var(--grad);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    h2{
      margin:12px 0 8px;
      font-size:1.6rem;
      font-weight:800;
    }

    p{
      margin:0 auto;
      max-width:480px;
      color:var(--muted);
      font-size:1.05rem;
      line-height:1.6;
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:28px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:13px 18px;
      border-radius:999px;
      font-weight:700;
      font-size:0.95rem;
      border:1px solid transparent;
      cursor:pointer;
      text-decoration:none;
      transition:transform 160ms ease, opacity 160ms ease;
    }

    .btn i{
      font-size:1rem;
    }

    .btn-primary{
      background:var(--grad);
      border-color:rgba(255,255,255,0.15);
      color:#fff;
    }

    .btn-primary:hover{
      opacity:0.92;
      transform:translateY(-2px);
    }

    .btn-ghost{
      background:rgba(255,255,255,0.04);
      border-color:rgba(255,255,255,0.10);
      color:rgba(242,240,247,0.85);
    }

    .btn-ghost:hover{
      transform:translateY(-2px);
      border-color:rgba(218,60,255,0.25);
    }
  </style>
</head>

<body>

  <main>

    <h1>Not Found</h1>
    <h2>Beta Unavailable</h2>

    <p>
      There is currently no beta build available for early access testing.
    </p>

    <div class="actions">
      <a href="https://enomen.one" class="btn btn-primary">
        <i class="fa-solid fa-house"></i>
        Back Home
      </a>

      <a href="https://enomen.one/shop" class="btn btn-ghost">
        <i class="fa-solid fa-bag-shopping"></i>
        Shop
      </a>

      <a href="https://enomen.one/discord" class="btn btn-ghost">
        <i class="fa-brands fa-discord"></i>
        Discord
      </a>
    </div>

  </main>

</body>
</html>
